<!DOCTYPE html>
<html>  
	<head>
		<title>CSS - Flexbox</title>
		<meta charset="UTF-8">
		<meta name="viewport" contant="width=device-width, initial-scale=1.0">
		<style type="text/css">
			body{
				width: 100%;
				/*height: 300px;*/
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.container{
				width: 100%;
				/*height: 100vh;*/
				background: purple;
				display: flex;
			}
			.item{
				background-color: orange;
				width: 100px;
				margin: 30px;
				/*padding: 20px;*/
				color: white;
				font-size: 30px
			}

		</style>
	</head>

	<body>

		<div class="container">
			<div class="item" style="order: 4">01</div>
			<div class="item" style="order: 2">02</div>
			<div class="item" style="order: 2">03</div>
			<div class="item" style="order: 1">04</div>
		</div>


	</body>
</html>
