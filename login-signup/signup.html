<!DOCTYPE html>
<html>  
	<head>
		<title>Login Signup</title>
		<meta charset="UTF-8">
		<meta name="viewport" contant="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container">
			<div class="center_container">
				<div class="col_left">
					<div class="col_left_heading">Sign up</div>
					<div class="signin_form">
						<form>
							<input type="text" placeholder="User Name" />
							<input type="number" placeholder="User Phone" />
							<input type="email" placeholder="User Email" />
							<input type="password" placeholder="Password" />
							<div class="button_box">
								<button type="submit" class="submit">sign up</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col_right">
					<div class="right_center">
						<div class="right_heading">Sign IN</div>
						<div class="right_text">Sign in if you have account</div>
						<div class="button_box">
							<a type="submit" class="submit2" href="index.html">sign in</a>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</body>
</html>
