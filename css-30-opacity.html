<!DOCTYPE html>
<html>  
	<head>
		<title>CSS - Opacity</title>
		<meta charset="UTF-8">
		<meta name="viewport" contant="width=device-width, initial-scale=1.0">
		<style type="text/css">
			body{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			.box{
				width: 800px;
				height: 800px;
				background-color: rgba(0, 0, 0, 0.5);
				margin: 0 auto;
				/*opacity: 1;*/
			}

			img{
				width: 1000px;
				opacity: 0.5;
			}
			img:hover{
				opacity: 1;
			}
		
		</style>
	</head>

	<body>

		<!-- <div class="box"></div> -->

		<img src="images/house.jpg">

	</body>
</html>
