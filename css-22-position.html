<!DOCTYPE html>
<html>  
	<head>
		<title>CSS - Position</title>
		<meta charset="UTF-8">
		<meta name="viewport" contant="width=device-width, initial-scale=1.0">
		<style type="text/css">
			*{
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}
			.hello{
				width: 100%;
				height: 900px;
				border: 10px solid red;
				position: relative;
				left: 0;
			}
			.hello2{
				width: 200px;
				height: 100px;
				border: 10px solid blue;
				position: absolute;
				right: 0;
				top: 200px;
			}
		</style>
	</head>

	<body>
		
		<div class="hello"> 
			<div class="hello2"></div>
		</div>

	</body>
</html>
