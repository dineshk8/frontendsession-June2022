<!DOCTYPE html>
<html>  
	<head>
		<title>CSS - Flexbox</title>
		<meta charset="UTF-8">
		<meta name="viewport" contant="width=device-width, initial-scale=1.0">
		<style type="text/css">
			body{
				width: 100%;
				height: 100vh;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.container{
				width: 100%;
				height: 50vh;
				background: purple;
				display: flex;
			}
			.item{
				background-color: orange;
				/*width: 100px;*/
				margin: 10px;
				/*padding: 20px;*/
				color: white;
				font-size: 30px;
				display: flex;
			}
			.hello{
				background-color: blue;
				color: white;
				font-size: 50px;
				margin: 10px;
			}

		</style>
	</head>

	<body>

		<div class="container">
			<div class="item" style="flex-grow: 1">01</div>
			<div class="item" style="flex-grow: 2">
				<div class="hello" style="flex-grow: 1">Hello 1</div>
				<div class="hello" style="flex-grow: 3">Hello 2</div>
			</div>
		</div>


	</body>
</html>
